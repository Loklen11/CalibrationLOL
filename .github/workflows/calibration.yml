# Calibration Polymarket LoL : collecte + résolution sans laisser le PC allumé.
# Matchs LoL (Paris) : matin variable (6h, 8h ou 9h), soir variable (16h ou 17h), fin ~2h.
# UTC = Paris -1h (hiver). Plusieurs snapshots pour couvrir les décalages.
# - 4h UTC (= 5h Paris) : après la nuit → résolution
# - 5h, 7h, 8h UTC (= 6h, 8h, 9h Paris) : matin (selon heure de début)
# - 15h, 16h UTC (= 16h, 17h Paris) : après-midi (selon heure de début)

name: Calibration Polymarket LoL

on:
  schedule:
    - cron: "0 4 * * *"
    - cron: "0 5 * * *"
    - cron: "0 7 * * *"
    - cron: "0 8 * * *"
    - cron: "0 15 * * *"
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  collect-and-resolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # nécessaire pour que le bot puisse push les fichiers calibration
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dépendances
        run: pip install --quiet requests

      - name: Collecte
        run: python scripts/polymarket_calibration_collect.py

      - name: Résolution
        run: python scripts/polymarket_calibration_resolve.py

      - name: Commit & push calibration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/calibration/*.jsonl data/calibration/*.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "calibration: collect + resolve [automated]"
          git push
