# Calibration Polymarket LoL : collecte + résolution sans laisser le PC allumé.
# Matchs LoL (Paris) : 6h-13h puis 16h-2h. UTC = Paris -1h (hiver) / -2h (été).
# - 4h UTC (= 5h Paris) : après la nuit (fin ~2h) → résolution des events terminés
# - 5h UTC (= 6h Paris) : juste avant la session matin → snapshot
# - 15h UTC (= 16h Paris) : juste avant la session soir → snapshot

name: Calibration Polymarket LoL

on:
  schedule:
    - cron: "0 4 * * *"
    - cron: "0 5 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  collect-and-resolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # nécessaire pour que le bot puisse push les fichiers calibration
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dépendances
        run: pip install --quiet requests

      - name: Collecte
        run: python scripts/polymarket_calibration_collect.py

      - name: Résolution
        run: python scripts/polymarket_calibration_resolve.py

      - name: Commit & push calibration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/calibration/*.jsonl data/calibration/*.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "calibration: collect + resolve [automated]"
          git push
